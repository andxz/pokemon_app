<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <meta name="description" content="Pokédex by Andrez Romero" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="main_header">
            <div class="left_header_img">
                <img src="../andrez_romero_ajax/images/logo.png"> </div>
            <div class="right_header_img">
                <img src="../andrez_romero_ajax/images/snorlax.png">
            </div>
            <h1>POKÉDEX OF THE ORIGINAL 151</h1>
            <br /><br />
            <div class="dropdown">
                <button onclick="selectPokemonDropdown()" class="dropbtn">Click here to choose a Pokémon</button>
                <div id="myDropdown" class="dropdown-content scrollable-menu">
                    <div id="Pokemon">
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="middle_parent_box">
            <div class="middle_main_box">
                <div id="displayPokemon"></div>
            </div>
        </div>
    </main>

    <footer>
        Andrez Romero 2018 ©
        <script src="js/main.js"></script>
    </footer>

</body>

</html>
